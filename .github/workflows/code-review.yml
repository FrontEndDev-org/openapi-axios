name: code review

on:
  push:
    branches:
      - master
      - v*.x
  pull_request:
  schedule:
    # 03:00(UTC) every day
    - cron: '0 3 * * *'

permissions:
  contents: read

jobs:
  lint:
    steps:
      - uses: ./.github/workflows/_node-env.yml
      - run: npm ci
      - run: npm run lint
  test:
    steps:
      - uses: ./.github/workflows/_node-env.yml
      - run: npm ci
      - run: npm run test
