name: code review

on:
  push:
    branches:
      - master
      - v*.x
  pull_request:
  schedule:
    # 每天凌晨 3 点（UTC）
    - cron: '0 3 * * *'

permissions:
  contents: read

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - run: sudo timedatectl set-timezone Asia/Shanghai
      - run: timedatectl
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run test
