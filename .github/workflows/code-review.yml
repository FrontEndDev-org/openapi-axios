name: code review

on:
  push:
    branches:
      - master
      - v*.x
  pull_request:
  schedule:
    # 03:00(UTC) every day
    - cron: '0 3 * * *'

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/node-env
      - run: npm ci
      - run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/node-env
      - run: npm ci
      - run: npm run test
