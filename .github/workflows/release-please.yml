name: release-please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  code-review:
    uses: ./code-review.yml@${{CI_COMMIT_BRANCH}}

  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          bump-patch-for-minor-pre-major: true
