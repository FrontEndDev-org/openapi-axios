name: review

on:
  push:
  pull_request:
  schedule:
    # 每天凌晨 3 点
    - cron: '0 3 * * *'

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run test
